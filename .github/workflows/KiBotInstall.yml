name: Install KiAuto with Caching

on:
  workflow_dispatch:

jobs:
  install-kiauto:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Download remote requirements file
      run: curl https://raw.githubusercontent.com/INTI-CMNB/KiAuto/refs/heads/master/src/requirements.txt -o requirements.txt

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install KiAuto
      # if: steps.pip-cache.outputs.cache-hit != 'true'
      run: |
        pip3 install --user git+https://github.com/INTI-CMNB/KiBot.git

    - name: Verify Installation
      run: |
        kiauto --version || echo "KiAuto installed successfully"